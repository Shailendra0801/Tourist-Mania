<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurants - Tourist Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f0f4f8;
        color: #333;
      }

      header {
        background: linear-gradient(to right, #1e3c72, #2a5298);
        color: white;
        padding: 2rem;
        text-align: center;
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .restaurant-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 1rem;
      }

      .restaurant-card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .restaurant-card:hover {
        transform: translateY(-5px);
      }

      .restaurant-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .restaurant-info {
        padding: 1.5rem;
      }

      .restaurant-info h3 {
        font-size: 1.5rem;
        color: #2a5298;
        margin-bottom: 0.5rem;
      }

      .restaurant-info p {
        color: #666;
        line-height: 1.6;
      }

      footer {
        background: #1e3c72;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }

      @media (max-width: 768px) {
        .restaurant-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
