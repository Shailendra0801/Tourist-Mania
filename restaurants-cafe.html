<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Restaurants & Cafes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 60px 0 30px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f);
            border-radius: 2px;
        }

        .page-title {
            font-size: 2.8em;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1em;
            color: #555;
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: white;
            color: #333;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #0288d1;
            box-shadow: 0 0 0 3px rgba(2, 136, 209, 0.2);
        }

        .search-input::placeholder {
            color: #777;
        }

        .search-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #0288d1, #4fc3f7);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(2, 136, 209, 0.3);
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 25px;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(2, 136, 209, 0.8);
            border-color: rgba(2, 136, 209, 1);
            color: white;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            color: #333;
            flex: 1;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: 800;
            display: block;
            background: linear-gradient(45deg, #0288d1, #4fc3f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.8em;
            color: #555;
            margin-top: 5px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .card:hover .card-image {
            transform: scale(1.1);
        }

        .card-image-placeholder {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #0288d1, #4fc3f7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1em;
            font-weight: 500;
        }

        .card-content {
            padding: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .cuisine-badge {
            padding: 5px 12px;
            background: linear-gradient(135deg, #0288d1, #4fc3f7);
            color: white;
            border-radius: 15px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .parking-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            margin-top: 8px;
        }

        .parking-yes {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .parking-no {
            background: linear-gradient(135deg, #e17055, #fd79a8);
            color: white;
        }

        .card-info {
            color: #555;
            line-height: 1.6;
            font-size: 0.9em;
        }

        .card-info div {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .card-info strong {
            color: #333;
            font-weight: 600;
            min-width: 70px;
        }

        .card-rating {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd93d;
            padding: 6px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 80px 15px;
            color: #333;
            font-size: 1.1em;
        }

        .error {
            text-align: center;
            padding: 80px 15px;
            color: #d81b60;
            font-size: 1.1em;
            background: rgba(216, 27, 96, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(216, 27, 96, 0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff, #e0f7fa);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 95%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-100px) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            position: relative;
            padding: 0;
            margin-bottom: 20px;
        }

        .modal-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .modal-image-placeholder {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #0288d1, #4fc3f7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 20px 20px 0 0;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .close:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .modal-body {
            padding: 0 20px 20px 20px;
        }

        .modal-title {
            font-size: 1.8em;
            font-weight: 800;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .modal-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-group {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .detail-group:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            color: #333;
            font-size: 1em;
            word-wrap: break-word;
            font-weight: 500;
        }

        .contact-section {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #0288d1, #4fc3f7);
            border-radius: 10px;
            color: white;
        }

        .contact-title {
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .contact-info {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .contact-item {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .contact-item strong {
            display: block;
            margin-bottom: 6px;
            font-size: 0.8em;
            opacity: 0.9;
        }

        .contact-item a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        @media (min-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .header {
                margin-bottom: 60px;
                padding: 80px 0 40px;
            }

            .page-title {
                font-size: 3.5em;
            }

            .subtitle {
                font-size: 1.2em;
                max-width: 600px;
            }

            .search-section {
                padding: 30px;
                border-radius: 20px;
                margin-bottom: 50px;
            }

            .search-box {
                flex-wrap: nowrap;
            }

            .search-input {
                min-width: 300px;
                padding: 15px 20px;
                font-size: 16px;
                border-radius: 12px;
            }

            .search-btn {
                padding: 15px 30px;
                font-size: 16px;
                width: auto;
                border-radius: 12px;
            }

            .filter-section {
                margin-top: 20px;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 25px;
            }

            .stats-bar {
                gap: 40px;
                margin-bottom: 50px;
            }

            .stat-number {
                font-size: 2.5em;
            }

            .stat-label {
                font-size: 0.9em;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
                gap: 30px;
                margin-top: 30px;
            }

            .card {
                border-radius: 20px;
            }

            .card-image {
                height: 220px;
            }

            .card-image-placeholder {
                height: 220px;
                font-size: 1.1em;
            }

            .card-content {
                padding: 25px;
            }

            .card-title {
                font-size: 1.5em;
            }

            .cuisine-badge {
                padding: 6px 14px;
                font-size: 0.75em;
            }

            .parking-badge {
                padding: 6px 14px;
                font-size: 0.75em;
            }

            .card-info {
                font-size: 1em;
            }

            .card-info strong {
                min-width: 90px;
            }

            .card-rating {
                padding: 8px 12px;
                font-size: 0.9em;
            }

            .modal-content {
                width: 90%;
                max-width: 700px;
                max-height: 90vh;
                border-radius: 25px;
            }

            .modal-image {
                height: 350px;
                border-radius: 25px 25px 0 0;
            }

            .modal-image-placeholder {
                height: 350px;
                font-size: 1.3em;
                border-radius: 25px 25px 0 0;
            }

            .close {
                top: 20px;
                right: 25px;
                font-size: 30px;
                width: 50px;
                height: 50px;
            }

            .modal-body {
                padding: 0 40px 40px 40px;
            }

            .modal-title {
                font-size: 2.5em;
            }

            .modal-details {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 25px;
                margin-bottom: 30px;
            }

            .detail-group {
                padding: 20px;
                border-radius: 15px;
            }

            .detail-label {
                font-size: 0.9em;
            }

            .detail-value {
                font-size: 1.1em;
            }

            .contact-section {
                padding: 25px;
                margin-top: 30px;
                border-radius: 15px;
            }

            .contact-title {
                font-size: 1.3em;
                margin-bottom: 20px;
            }

            .contact-info {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .contact-item {
                padding: 15px;
                border-radius: 10px;
            }

            .contact-item strong {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="page-title">Find Restaurants & Cafes</h1>
            <p class="subtitle">Discover delicious dining experiences and cozy cafes in your area</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search restaurants by name, cuisine, or location..." id="searchInput">
                <button class="search-btn" onclick="searchRestaurants()">Search</button>
            </div>
            <div class="filter-section">
                <button class="filter-btn active" onclick="filterByCuisine('all')">All Cuisines</button>
                <button class="filter-btn" onclick="filterByCuisine('Italian')">Italian</button>
                <button class="filter-btn" onclick="filterByCuisine('Asian')">Asian</button>
                <button class="filter-btn" onclick="filterByCuisine('American')">American</button>
                <button class="filter-btn" onclick="filterByCuisine('Cafe')">Cafes</button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-number" id="totalRestaurants">0</span>
                <div class="stat-label">Restaurants</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="withParking">0</span>
                <div class="stat-label">With Parking</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="avgRating">0</span>
                <div class="stat-label">Avg Rating</div>
            </div>
        </div>
        
        <div id="content">
            <div class="loading">Loading restaurants...</div>
        </div>
    </div>

    <!-- Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div id="modalImageContainer"></div>
                <span class="close" onclick="closeModal()">×</span>
            </div>
            <div class="modal-body">
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-details" id="modalDetails"></div>
                <div class="contact-section">
                    <h3 class="contact-title">Contact Information</h3>
                    <div class="contact-info" id="contactInfo"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample restaurant data
        const restaurantData = [
            {
                name: "Bella Vista Trattoria",
                parking: "Yes",
                address: "123 Little Italy Street, Downtown",
                rooms: "80 seats",
                email: "info@bellavista.com",
                phone: "+1-555-0123",
                dateOfRegistration: "2019-05-15",
                image: "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=600&h=400&fit=crop",
                rating: "4.7",
                cuisine: "Italian"
            },
            {
                name: "Sakura Sushi & Ramen",
                parking: "No",
                address: "456 Asian Quarter, Midtown",
                rooms: "45 seats",
                email: "orders@sakurasushi.com",
                phone: "+1-555-0456",
                dateOfRegistration: "2020-08-22",
                image: "https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?w=600&h=400&fit=crop",
                rating: "4.8",
                cuisine: "Asian"
            },
            {
                name: "The Artisan Coffee Co.",
                parking: "Yes",
                address: "789 Brew Street, Arts District",
                rooms: "35 seats",
                email: "hello@artisancoffee.com",
                phone: "+1-555-0789",
                dateOfRegistration: "2021-03-10",
                image: "https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?w=600&h=400&fit=crop",
                rating: "4.9",
                cuisine: "Cafe"
            },
            {
                name: "Smoky BBQ House",
                parking: "Yes",
                address: "321 Grill Avenue, Southside",
                rooms: "120 seats",
                email: "info@smokybbq.com",
                phone: "+1-555-0321",
                dateOfRegistration: "2018-11-05",
                image: "https://images.unsplash.com/photo-1544025162-d76694265947?w=600&h=400&fit=crop",
                rating: "4.6",
                cuisine: "American"
            },
            {
                name: "Pasta & More",
                parking: "No",
                address: "654 Mediterranean Way, Old Town",
                rooms: "60 seats",
                email: "reservations@pastamore.com",
                phone: "+1-555-0654",
                dateOfRegistration: "2020-06-18",
                image: "https://images.unsplash.com/photo-1473093295043-cdd812d0e601?w=600&h=400&fit=crop",
                rating: "4.5",
                cuisine: "Italian"
            },
            {
                name: "Zen Garden Tea House",
                parking: "Yes",
                address: "987 Tranquil Lane, Garden District",
                rooms: "25 seats",
                email: "welcome@zengardenteahouse.com",
                phone: "+1-555-0987",
                dateOfRegistration: "2019-12-03",
                image: "https://images.unsplash.com/photo-1559339352-11d035aa65de?w=600&h=400&fit=crop",
                rating: "4.8",
                cuisine: "Asian"
            }
        ];

        let currentData = [];
        let allRestaurants = [];
        let currentFilter = 'all';

        // Load restaurant data
        function loadRestaurants() {
            try {
                allRestaurants = restaurantData;
                currentData = allRestaurants;
                updateStats();
                renderCards(currentData);
            } catch (error) {
                showError('Failed to load restaurant data');
                console.error('Error loading restaurants:', error);
            }
        }

        // Update statistics
        function updateStats() {
            const totalRestaurants = currentData.length;
            const withParking = currentData.filter(restaurant => restaurant.parking.toLowerCase() === 'yes').length;
            const avgRating = currentData.length > 0 ? 
                (currentData.reduce((sum, restaurant) => sum + parseFloat(restaurant.rating), 0) / currentData.length).toFixed(1) : 0;

            document.getElementById('totalRestaurants').textContent = totalRestaurants;
            document.getElementById('withParking').textContent = withParking;
            document.getElementById('avgRating').textContent = avgRating;
        }

        // Search restaurants
        function searchRestaurants() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filteredData = allRestaurants;

            if (searchTerm !== '') {
                filteredData = filteredData.filter(restaurant => 
                    restaurant.name.toLowerCase().includes(searchTerm) ||
                    restaurant.address.toLowerCase().includes(searchTerm) ||
                    restaurant.cuisine.toLowerCase().includes(searchTerm)
                );
            }

            if (currentFilter !== 'all') {
                filteredData = filteredData.filter(restaurant => 
                    restaurant.cuisine === currentFilter
                );
            }

            currentData = filteredData;
            updateStats();
            renderCards(currentData);
        }

        // Filter by cuisine
        function filterByCuisine(cuisine) {
            currentFilter = cuisine;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            searchRestaurants();
        }

        // Add enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchRestaurants();
            }
        });

        // Render restaurant cards
        function renderCards(data) {
            const content = document.getElementById('content');
            
            if (data.length === 0) {
                content.innerHTML = '<div class="error">No restaurants found matching your criteria</div>';
                return;
            }

            const cardsGrid = document.createElement('div');
            cardsGrid.className = 'cards-grid';

            data.forEach((restaurant, index) => {
                const card = createRestaurantCard(restaurant, index);
                cardsGrid.appendChild(card);
            });

            content.innerHTML = '';
            content.appendChild(cardsGrid);
        }

        // Create individual restaurant card
        function createRestaurantCard(restaurant, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => openModal(restaurant);

            const parkingClass = restaurant.parking.toLowerCase() === 'yes' ? 'parking-yes' : 'parking-no';
            const imageHtml = restaurant.image ? 
                `<img src="${restaurant.image}" alt="${restaurant.name}" class="card-image">` :
                `<div class="card-image-placeholder">No Image Available</div>`;

            card.innerHTML = `
                ${imageHtml}
                <div class="card-rating">★ ${restaurant.rating}</div>
                <div class="card-content">
                    <div class="card-header">
                        <h3 class="card-title">${restaurant.name}</h3>
                        <span class="cuisine-badge">${restaurant.cuisine}</span>
                    </div>
                    <div class="card-info">
                        <div><strong>Address:</strong> ${restaurant.address}</div>
                        <div><strong>Seating:</strong> ${restaurant.rooms}</div>
                        <div><span class="parking-badge ${parkingClass}">Parking ${restaurant.parking}</span></div>
                    </div>
                </div>
            `;

            return card;
        }

        // Open modal with detailed information
        function openModal(restaurant) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDetails = document.getElementById('modalDetails');
            const contactInfo = document.getElementById('contactInfo');
            const modalImageContainer = document.getElementById('modalImageContainer');

            modalTitle.textContent = restaurant.name;

            if (restaurant.image) {
                modalImageContainer.innerHTML = `<img src="${restaurant.image}" alt="${restaurant.name}" class="modal-image">`;
            } else {
                modalImageContainer.innerHTML = `<div class="modal-image-placeholder">No Image Available</div>`;
            }

            const parkingClass = restaurant.parking.toLowerCase() === 'yes' ? 'parking-yes' : 'parking-no';

            modalDetails.innerHTML = `
                <div class="detail-group">
                    <div class="detail-label">Address</div>
                    <div class="detail-value">${restaurant.address}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Cuisine Type</div>
                    <div class="detail-value">${restaurant.cuisine}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Seating Capacity</div>
                    <div class="detail-value">${restaurant.rooms}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Parking Available</div>
                    <div class="detail-value">
                        <span class="parking-badge ${parkingClass}">${restaurant.parking}</span>
                    </div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Customer Rating</div>
                    <div class="detail-value">★ ${restaurant.rating}/5.0</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Registration Date</div>
                    <div class="detail-value">${formatDate(restaurant.dateOfRegistration)}</div>
                </div>
            `;

            contactInfo.innerHTML = `
                <div class="contact-item">
                    <strong>Email Address</strong>
                    <a href="mailto:${restaurant.email}">${restaurant.email}</a>
                </div>
                <div class="contact-item">
                    <strong>Phone Number</strong>
                    <a href="tel:${restaurant.phone}">${restaurant.phone}</a>
                </div>
            `;

            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Show error message
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="error">${message}</div>`;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadRestaurants);
    </script>
</body>
</html>
