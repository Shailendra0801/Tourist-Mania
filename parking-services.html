<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .parking-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .parking-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .parking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }

        .card-header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: translate(30px, -30px);
        }

        .parking-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 25px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            color: #4CAF50;
            font-size: 1.2rem;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .capacity-badge {
            background: linear-gradient(135deg, #FF6B6B 0%, #ee5a52 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 15px;
            box-shadow: 0 2px 10px rgba(255,107,107,0.3);
        }

        .no-data {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            background: rgba(255,107,107,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255,107,107,0.3);
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .search-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            width: 300px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .parking-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .search-input {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÖøÔ∏è Parking Services</h1>
            <p>Find the perfect parking spot for your needs</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search parking services..." id="searchInput">
        </div>

        <div id="loadingMessage" class="loading">
            Loading parking data
        </div>

        <div id="parkingGrid" class="parking-grid"></div>

        <div id="noDataMessage" class="no-data" style="display: none;">
            <h3>No parking services found</h3>
            <p>Please check back later or try a different search term.</p>
        </div>
    </div>

    <script>
        // Sample JSON data - Replace this with your actual JSON file fetch
        const sampleParkingData = [
            {
                "Name of parking service": "Downtown Central Parking",
                "Address": "123 Main Street, Downtown, City Center",
                "parking capacity": "250 vehicles"
            },
            {
                "Name of parking service": "Mall Plaza Parking",
                "Address": "456 Shopping Ave, Mall District",
                "parking capacity": "500 vehicles"
            },
            {
                "Name of parking service": "Airport Long-term Parking",
                "Address": "789 Airport Road, Terminal Area",
                "parking capacity": "1000 vehicles"
            },
            {
                "Name of parking service": "Business District Parking",
                "Address": "321 Corporate Blvd, Business Zone",
                "parking capacity": "150 vehicles"
            },
            {
                "Name of parking service": "Stadium Event Parking",
                "Address": "654 Sports Complex Dr, Entertainment District",
                "parking capacity": "800 vehicles"
            },
            {
                "Name of parking service": "Hospital Visitor Parking",
                "Address": "987 Medical Center Way, Healthcare District",
                "parking capacity": "300 vehicles"
            }
        ];

        let allParkingData = [];
        let filteredData = [];

        // Function to fetch parking data from JSON file
        async function fetchParkingData() {
            try {
                // Replace this with your actual JSON file path
                // const response = await fetch('parking-data.json');
                // const data = await response.json();
                
                // For demo purposes, using sample data
                await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate loading delay
                allParkingData = sampleParkingData;
                filteredData = [...allParkingData];
                
                hideLoading();
                displayParkingData(filteredData);
                
            } catch (error) {
                console.error('Error fetching parking data:', error);
                hideLoading();
                showError('Failed to load parking data. Please try again later.');
            }
        }

        // Function to hide loading message
        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
        }

        // Function to show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<h3>Error</h3><p>${message}</p>`;
            document.getElementById('parkingGrid').appendChild(errorDiv);
        }

        // Function to display parking data in cards
        function displayParkingData(data) {
            const parkingGrid = document.getElementById('parkingGrid');
            const noDataMessage = document.getElementById('noDataMessage');
            
            if (data.length === 0) {
                parkingGrid.innerHTML = '';
                noDataMessage.style.display = 'block';
                return;
            }

            noDataMessage.style.display = 'none';
            
            const cardsHTML = data.map(parking => {
                const capacity = parking['parking capacity'];
                const capacityNumber = parseInt(capacity.replace(/\D/g, ''));
                
                return `
                    <div class="parking-card">
                        <div class="card-header">
                            <div class="parking-name">${parking['Name of parking service']}</div>
                            <div class="capacity-badge">${capacity}</div>
                        </div>
                        <div class="card-body">
                            <div class="info-item">
                                <div class="info-icon">üìç</div>
                                <div class="info-content">
                                    <div class="info-label">Location</div>
                                    <div class="info-value">${parking['Address']}</div>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-icon">üöó</div>
                                <div class="info-content">
                                    <div class="info-label">Capacity</div>
                                    <div class="info-value">${capacity}</div>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-icon">üè¢</div>
                                <div class="info-content">
                                    <div class="info-label">Service</div>
                                    <div class="info-value">${parking['Name of parking service']}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            parkingGrid.innerHTML = cardsHTML;
        }

        // Function to filter parking data based on search
        function filterParkingData(searchTerm) {
            if (!searchTerm) {
                filteredData = [...allParkingData];
            } else {
                filteredData = allParkingData.filter(parking => 
                    parking['Name of parking service'].toLowerCase().includes(searchTerm.toLowerCase()) ||
                    parking['Address'].toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            displayParkingData(filteredData);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterParkingData(e.target.value);
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            fetchParkingData();
        });

        // Note: To use with your actual JSON file, replace the sampleParkingData 
        // and uncomment the fetch lines in fetchParkingData function.
        // Make sure your JSON file is in the same directory or provide the correct path.
    </script>
</body>
</html>
