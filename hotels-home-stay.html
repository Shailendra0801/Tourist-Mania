      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(
          135deg,
          #e0f7fa 0%,
          #b2ebf2 50%,
          #80deea 100%
        );
        min-height: 100vh;
        color: #333;
        overflow-x: hidden;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 15px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 60px 0 30px;
        position: relative;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 3px;
        background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f);
        border-radius: 2px;
      }

      .page-title {
        font-size: 2.8em;
        font-weight: 800;
        color: #ffffff;
        margin-bottom: 10px;
        letter-spacing: -0.02em;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        font-size: 1em;
        color: #555;
        font-weight: 400;
        max-width: 500px;
        margin: 0 auto;
        line-height: 1.6;
      }

      .search-section {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 40px;
      }

      .search-box {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      .search-input {
        flex: 1;
        min-width: 100%;
        padding: 12px 15px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background: white;
        color: #333;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: #0288d1;
        box-shadow: 0 0 0 3px rgba(2, 136, 209, 0.2);
      }

      .search-input::placeholder {
        color: #777;
      }

      .filter-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 15px;
      }

      .filter-select {
        padding: 12px 15px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background: white;
        color: #333;
        font-size: 14px;
        width: 100%;
        cursor: pointer;
      }

      .reset-btn {
        padding: 12px 20px;
        background: linear-gradient(135deg, #d81b60, #f06292);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .reset-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(216, 27, 96, 0.3);
      }

      .search-btn {
        padding: 12px 20px;
        background: linear-gradient(135deg, #0288d1, #4fc3f7);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .search-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(2, 136, 209, 0.3);
      }

      .stats-bar {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .stat-item {
        text-align: center;
        color: #333;
        flex: 1;
      }

      .stat-number {
        font-size: 1.8em;
        font-weight: 800;
        display: block;
        background: linear-gradient(45deg, #0288d1, #4fc3f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .stat-label {
        font-size: 0.8em;
        color: #555;
        margin-top: 5px;
      }

      .cards-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        margin-top: 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
      }

      .card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        border-color: rgba(0, 0, 0, 0.2);
      }

      .card-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      .card:hover .card-image {
        transform: scale(1.1);
      }

      .card-image-placeholder {
        width: 100%;
        height: 180px;
        background: linear-gradient(135deg, #0288d1, #4fc3f7);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1em;
        font-weight: 500;
      }

      .card-content {
        padding: 20px;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .card-title {
        font-size: 1.3em;
        font-weight: 700;
        color: #333;
        margin-bottom: 5px;
        line-height: 1.3;
      }

      .parking-badge {
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 0.7em;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        white-space: nowrap;
      }

      .parking-yes {
        background: linear-gradient(135deg, #00b894, #00cec9);
        color: white;
      }

      .parking-no {
        background: linear-gradient(135deg, #e17055, #fd79a8);
        color: white;
      }

      .card-info {
        color: #555;
        line-height: 1.6;
        font-size: 0.9em;
      }

      .card-info div {
        margin-bottom: 8px;
        display: flex;
        align-items: center;
      }

      .card-info strong {
        color: #333;
        font-weight: 600;
        min-width: 70px;
      }

      .card-rating {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #ffd93d;
        padding: 6px 10px;
        border-radius: 10px;
        font-size: 0.8em;
        font-weight: 600;
      }

      .loading {
        text-align: center;
        padding: 80px 15px;
        color: #333;
        font-size: 1.1em;
      }

      .error {
        text-align: center;
        padding: 80px 15px;
        color: #d81b60;
        font-size: 1.1em;
        background: rgba(216, 27, 96, 0.1);
        border-radius: 15px;
        border: 1px solid rgba(216, 27, 96, 0.2);
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
      }

      .modal-content {
        background: linear-gradient(135deg, #ffffff, #e0f7fa);
        margin: 5% auto;
        padding: 0;
        border-radius: 20px;
        width: 95%;
        max-width: 600px;
        max-height: 85vh;
        overflow-y: auto;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      @keyframes modalSlideIn {
        from {
          transform: translateY(-100px) scale(0.8);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      .modal-header {
        position: relative;
        padding: 0;
        margin-bottom: 20px;
      }

      .modal-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 20px 20px 0 0;
      }

      .modal-image-placeholder {
        width: 100%;
        height: 250px;
        background: linear-gradient(135deg, #0288d1, #4fc3f7);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.1em;
        font-weight: 500;
        border-radius: 20px 20px 0 0;
      }

      .close {
        position: absolute;
        top: 15px;
        right: 20px;
        color: white;
        font-size: 25px;
        font-weight: bold;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      .close:hover {
        background: rgba(0, 0, 0, 0.9);
        transform: scale(1.1);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .modal-body {
        padding: 0 20px 20px 20px;
      }

      .modal-title {
        font-size: 1.8em;
        font-weight: 800;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
        letter-spacing: -0.02em;
      }

      .modal-details {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        margin-bottom: 20px;
      }

      .detail-group {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .detail-group:hover {
        background: rgba(255, 255, 255, 0.9);
        transform: translateY(-2px);
      }

      .detail-label {
        font-weight: 600;
        color: #555;
        margin-bottom: 6px;
        font-size: 0.8em;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .detail-value {
        color: #333;
        font-size: 1em;
        word-wrap: break-word;
        font-weight: 500;
      }

      .contact-section {
        margin-top: 20px;
        padding: 20px;
        background: linear-gradient(135deg, #0288d1, #4fc3f7);
        border-radius: 10px;
        color: white;
      }

      .contact-title {
        font-size: 1.1em;
        font-weight: 700;
        margin-bottom: 15px;
        text-align: center;
      }

      .contact-info {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .contact-item {
        text-align: center;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .contact-item:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .contact-item strong {
        display: block;
        margin-bottom: 6px;
        font-size: 0.8em;
        opacity: 0.9;
      }

      .contact-item a {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }

          border-radius: 12px;
        }

        .reset-btn {

        .stat-number {

        }

        .stat-label {
          font-size: 0.9em;
        }

        .cards-grid {
          grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
          gap: 30px;
          margin-top: 30px;
        }

        .card {
          border-radius: 20px;
        }

        .card-image {
          height: 220px;
        }

        .card-image-placeholder {
          height: 220px;
          font-size: 1.1em;
        }

        .card-content {
          padding: 25px;
        }

        .card-title {
          font-size: 1.5em;
        }

        .parking-badge {
          padding: 6px 14px;
          font-size: 0.75em;
        }

        .card-info {
          font-size: 1em;
        }

        .card-info strong {
          min-width: 80px;
        }

        .card-rating {
          padding: 8px 12px;
          font-size: 0.9em;
        }

        .modal-content {

        .modal-image {
          height: 350px;
          border-radius: 25px 25px 0 0;

        .modal-image-placeholder {
          height: 350px;
          font-size: 1.3em;
          border-radius: 25px 25px 0 0;
        }

        .close {
          top: 20px;
          right: 25px;
          font-size: 30px;
          width: 50px;
          height: 50px;
        }

        .modal-body {
          padding: 0 40px 40px 40px;
        }

        .modal-title {
          font-size: 2.5em;
        }

        .modal-details {
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 25px;
          margin-bottom: 30px;
        }

        .detail-group {
          padding: 20px;
          border-radius: 15px;
        }

        .detail-label {
          font-size: 0.9em;
        }

        .detail-value {
          font-size: 1.1em;
        }

        .contact-section {
          padding: 25px;
          margin-top: 30px;
          border-radius: 15px;
        }

        .contact-title {
          font-size: 1.3em;
          margin-bottom: 20px;
        }

        .contact-info {
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
        }

        .contact-item {
          padding: 15px;
          border-radius: 10px;
        }

        .contact-item strong {
          font-size: 0.9em;
        }
      }
    </style>
  </head>

      let currentData = [];
      let allHotels = [];

      // Load hotel data
      function loadHotels() {
        try {
          allHotels = hotelData;
          currentData = allHotels;
          updateStats();
          renderCards(currentData);
        } catch (error) {
          showError('Failed to load hotel data');
          console.error('Error loading hotels:', error);
        }
      }

      // Update statistics
      function updateStats() {
        const totalHotels = currentData.length;
        const withParking = currentData.filter(hotel => hotel.parking.toLowerCase() === 'yes').length;
        const totalRooms = currentData.reduce((sum, hotel) => sum + parseInt(hotel.rooms), 0);

        document.getElementById('totalHotels').textContent = totalHotels;
        document.getElementById('withParking').textContent = withParking;
        document.getElementById('totalRooms').textContent = totalRooms;
      }

      // Apply all filters
      function applyFilters() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const locationFilter = document.getElementById('locationFilter').value;
        const parkingFilter = document.getElementById('parkingFilter').value;
        const rateFilter = document.getElementById('rateFilter').value;

        let filteredData = allHotels;

        // Apply search filter
        if (searchTerm) {
          filteredData = filteredData.filter(hotel =>
            hotel.name.toLowerCase().includes(searchTerm) ||
            hotel.address.toLowerCase().includes(searchTerm)
          );
        }

        // Apply location filter
        if (locationFilter) {
          filteredData = filteredData.filter(hotel =>
            hotel.address.includes(locationFilter)
          );
        }

        // Apply parking filter
        if (parkingFilter) {
          filteredData = filteredData.filter(hotel =>
            hotel.parking === parkingFilter
          );
        }

        // Apply rate filter
        if (rateFilter) {
          filteredData = [...filteredData].sort((a, b) => {
            if (rateFilter === 'lowToHigh') {
              return a.rate - b.rate;
            } else {
              return b.rate - a.rate;
            }
          });
        }

        currentData = filteredData;
        updateStats();
        renderCards(currentData);
      }

      // Reset filters
      function resetFilters() {
        document.getElementById('searchInput').value = '';
        document.getElementById('locationFilter').value = '';
        document.getElementById('parkingFilter').value = '';
        document.getElementById('rateFilter').value = '';
        applyFilters();
      }

      // Add enter key support for search
      document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          applyFilters();
        }
      });

      // Add change listeners to filters
      document.getElementById('locationFilter').addEventListener('change', applyFilters);
      document.getElementById('parkingFilter').addEventListener('change', applyFilters);
      document.getElementById('rateFilter').addEventListener('change', applyFilters);

      // Render hotel cards
      function renderCards(data) {
        const content = document.getElementById('content');

        if (data.length === 0) {
          content.innerHTML = '<div class="error">No hotels found matching your criteria</div>';
          return;
        }

        const cardsGrid = document.createElement('div');
        cardsGrid.className = 'cards-grid';

        data.forEach((hotel, index) => {
          const card = createHotelCard(hotel, index);
          cardsGrid.appendChild(card);
        });

        content.innerHTML = '';
        content.appendChild(cardsGrid);
      }

      // Create individual hotel card
      function createHotelCard(hotel, index) {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => openModal(hotel);

        const parkingClass = hotel.parking.toLowerCase() === 'yes' ? 'parking-yes' : 'parking-no';
        const imageHtml = hotel.image ?
          `<img src="${hotel.image}" alt="${hotel.name}" class="card-image">` :
          `<div class="card-image-placeholder">No Image Available</div>`;

        card.innerHTML = `
          ${imageHtml}
          <div class="card-content">
            <div class="card-header">
              <h3 class="card-title">${hotel.name}</h3>
              <span class="parking-badge ${parkingClass}">${hotel.parking}</span>
            </div>
            <div class="card-info">
              <div><strong>Address:</strong> ${hotel.address}</div>
              <div><strong>Rooms:</strong> ${hotel.rooms}</div>
            </div>
          </div>
        `;

        return card;
      }

      // Open modal with detailed information
      function openModal(hotel) {
        const modal = document.getElementById('detailModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDetails = document.getElementById('modalDetails');
        const contactInfo = document.getElementById('contactInfo');
        const modalImageContainer = document.getElementById('modalImageContainer');

        modalTitle.textContent = hotel.name;

        if (hotel.image) {
          modalImageContainer.innerHTML = `<img src="${hotel.image}" alt="${hotel.name}" class="modal-image">`;
        } else {
          modalImageContainer.innerHTML = `<div class="modal-image-placeholder">No Image Available</div>`;
        }

        const parkingClass = hotel.parking.toLowerCase() === 'yes' ? 'parking-yes' : 'parking-no';

        modalDetails.innerHTML = `
          <div class="detail-group">
            <div class="detail-label">Address</div>
            <div class="detail-value">${hotel.address}</div>
          </div>
          <div class="detail-group">
            <div class="detail-label">Total Rooms</div>
            <div class="detail-value">${hotel.rooms}</div>
          </div>
          <div class="detail-group">
            <div class="detail-label">Bed Capacity</div>
            <div class="detail-value">${hotel.bedCapacity}</div>
          </div>
          <div class="detail-group">
            <div class="detail-label">Rate (INR)</div>
            <div class="detail-value">${hotel.rate}</div>
          </div>
          <div class="detail-group">
            <div class="detail-label">Parking Available</div>
            <div class="detail-value">
              <span class="parking-badge ${parkingClass}">${hotel.parking}</span>
            </div>
          </div>
          <div class="detail-group">
            <div class="detail-label">Registration Date</div>
            <div class="detail-value">${formatDate(hotel.dateOfRegistration)}</div>
          </div>
        `;

        contactInfo.innerHTML = `
          <div class="contact-item">
            <strong>Email Address</strong>
            <a href="mailto:${hotel.email}">${hotel.email}</a>
          </div>
          <div class="contact-item">
            <strong>Phone Number</strong>
            <a href="tel:${hotel.phone}">${hotel.phone}</a>
          </div>
        `;

        modal.style.display = 'block';
      }

      // Close modal
      function closeModal() {
        document.getElementById('detailModal').style.display = 'none';
      }

      // Format date
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      }

      // Show error message
      function showError(message) {
        const content = document.getElementById('content');
        content.innerHTML = `<div class="error">${message}</div>`;
      }

      // Close modal when clicking outside
      window.onclick = function(event) {
        const modal = document.getElementById('detailModal');
        if (event.target === modal) {
          closeModal();
        }
      }

      // Initialize page
      document.addEventListener('DOMContentLoaded', loadHotels);
    </script>
