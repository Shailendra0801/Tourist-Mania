<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations - Tourist Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .location-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .location-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .location-card:hover {
            transform: translateY(-5px);
        }

        .location-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .location-info {
            padding: 1.5rem;
        }

        .location-info h3 {
            font-size: 1.5rem;
            color: #2a5298;
            margin-bottom: 0.5rem;
        }

        .location-info p {
            color: #666;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .location-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Locations</h1>
        <p>Discover the must-visit places in our city</p>
    </header>

    <div class="container">
        <div class="location-grid" id="locationGrid"></div>
    </div>


    <script>
        const locations = [
            {
                name: "Naukuchiatal Lake",
                info: "A serene lake known for its nine corners, nestled in the Nainital district. It's ideal for boating, paragliding, and bird watching. The tranquil setting makes it perfect for a quiet retreat in nature.",
                image: "assets/Naukuchiatal.jpg"
            },
            {
                name: "Bhowali",
                info: "A small town near Nainital famous for its scenic beauty and fruit orchards. It’s also known as a health resort due to its fresh air and peaceful environment. It serves as a junction to many hill stations.",
                image: "assets/bhowali.jpg"
            },
            {
                name: "Ramgarh",
                info: "Often called the 'Fruit Bowl of Kumaon', this hidden gem is known for its apple, peach, plum, and apricot orchards. Ramgarh offers breathtaking Himalayan views and a quiet escape from the tourist crowd.",
                image: "assets/ramgarh.jpg"
            },
            {
                name: "Pangot",
                info: "A tiny village just 15 km from Nainital, Pangot is a paradise for bird watchers, home to over 250 bird species. Surrounded by dense oak and rhododendron forests, it's a peaceful spot to connect with nature.",
                image: "assets/pangot.jpg"
            },
            {
                name: "Himalayan botanical garden",
                info: "Located near Nainital, this garden is dedicated to the conservation of Himalayan flora. It features medicinal plants, rare herbs, and scenic trails — a great place for botanists and nature lovers.",
                image: "assets/Himalayan botanical garden.jpg"
            },
            {
                name: "Bharamsthali",
                info: "A culturally rich location associated with spirituality and local traditions. Often less explored by tourists, it offers a glimpse into the religious and architectural heritage of the region.",
                image: "assets/bharamsthali.jpg"
            },
            {
                name: "Bhimtal",
                info: "A picturesque lake town larger than Nainital Lake. It's famous for boating, an island aquarium, and stunning natural surroundings. Bhimtal is a peaceful alternative to the busier tourist spots.",
                image: "assets/bhimtal.jpg"
            },
            {
                name: "Raj Bhavan Governor House",
                info: "A British-era architectural marvel in Nainital, built in the Gothic style. Once a summer residence for British governors, it features sprawling lawns, a golf course, and heritage significance.",
                image: "assets/raj-Bhawan.jpg"
            },
            {
                name: "Golu Devta Temple, Ghorakhal",
                info: "Dedicated to the deity Golu Devta, this temple is known for its unique tradition of devotees offering bells and written petitions. It’s a sacred site with panoramic views of the Kumaon hills.",
                image: "assets/golu-devta-temple.jpg"
            },
            {
                name: "Uttarakhand High Court",
                info: "Located in Nainital, this court building is a fine example of colonial architecture. It's not just a judicial institution but also a notable heritage site, offering sweeping views of the region.",
                image: "assets/uttarakhand high court.jpg"
            }
        ];

        function displayLocations() {
            const grid = document.getElementById('locationGrid');
            
            locations.forEach(location => {
                const card = document.createElement('div');
                card.className = 'location-card';
                
                card.innerHTML = `
                    <img src="${location.image}" alt="${location.name}">
                    <div class="location-info">
                        <h3>${location.name}</h3>
                        <p>${location.info}</p>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        window.onload = displayLocations;
    </script>
</body>
</html>
